<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir's Portfolio</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-image: url('dev.jpg');
            background-size: cover;
            background-repeat: 'no-repeat';
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            padding: 100px 0;
            position: relative;
        }

        .logo {
            width: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex: 1; /* Allow posts container to grow and push footer down */
        }

        .card {
            width: 300px;
            height: 400px;
            margin: 20px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, scale 0.3s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg) scale(0.95); /* Zoom out and flip */
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .card-back {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .card h2 {
            font-family: 'Elephant', Arial, sans-serif;
            margin: 0;
        }

        .card a {
            color: white;
            text-decoration: none;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const header = createHeader();
            const postsContainer = createPostsContainer();
            const footer = createFooter();

            body.appendChild(header);
            body.appendChild(postsContainer);
            body.appendChild(footer);

            function createHeader() {
                const header = document.createElement('div');
                header.className = 'header';

                const logo = document.createElement('img');
                logo.src = 'dev.png';
                logo.alt = 'Amir Logo';
                logo.className = 'logo';

                const h1 = document.createElement('h1');
                h1.textContent = 'Amir';

                const p = document.createElement('p');
                p.textContent = 'A student in Kenya exploring tech ideas';

                header.appendChild(logo);
                header.appendChild(h1);
                header.appendChild(p);

                return header;
            }

            function createPostsContainer() {
                const container = document.createElement('div');
                container.className = 'posts-container';

                const post1 = createCard(
                    'assets/Screenshot_20240714-202609.jpg',
                    'SINGLE PARENT SELF CERTIFICATION',
                    'https://selfcert.tiiny.site',
                    'This is the description for the Single Parent Self Certification. Click the link below to download the document.'
                );

                const post2 = createCard(
                    'dev.jpg',
                    'SEMESTER TERM DATES',
                    'https://www.mediafire.com/file/rrvviaopycuxada/SEMESTER-TERM_DATES_FOR_THE_2024-2025_ACADEMIC_YEAR_APPROVED_BY_SENATE_%25281%2529_%25282%2529.pdf/file',
                    'This is the description for the Semester Term Dates. Click the link below to download the document.'
                );

                container.appendChild(post1);
                container.appendChild(post2);

                return container;
            }

            function createCard(imageSrc, title, link, descriptionText) {
                const card = document.createElement('div');
                card.className = 'card';

                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';

                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';

                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = title;

                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';

                const h2 = document.createElement('h2');
                h2.textContent = title;

                const p = document.createElement('p');
                p.textContent = descriptionText;

                const a = document.createElement('a');
                a.href = link;
                a.textContent = 'DOWNLOAD HERE';

                cardBack.appendChild(h2);
                cardBack.appendChild(p);
                cardBack.appendChild(a);

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                return card;
            }

            function createFooter() {
                const footer = document.createElement('div');
                footer.className = 'footer';

                // Set footer height and padding dynamically
                Object.assign(footer.style, {
                    height: '80px', // Smaller footer height
                    padding: '10px 0', // Adjust padding
                });

                const p = document.createElement('p');
                p.textContent = 'Amir Foundation';
                p.style.margin = '0'; // Remove default margin

                const button = document.createElement('button');
                button.textContent = 'Contact Me';

                // Add hover effect to button
                button.addEventListener('mouseenter', () => {
                    button.style.backgroundColor = '#45a049';
                });
                button.addEventListener('mouseleave', () => {
                    button.style.backgroundColor = '#4CAF50';
                });

                footer.appendChild(p);
                footer.appendChild(button);

                return footer;
            }
        });
    </script>
</body>
</html>
