<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir's Portfolio</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-image: url('dev.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            padding: 100px 0;
            position: relative;
        }

        .logo {
            width: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex: 1; /* Allow posts container to grow and push footer down */
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px; /* Smaller footer height */
            padding: 10px 0; /* Adjust padding */
        }

        .footer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const header = createHeader();
            const postsContainer = createPostsContainer();
            const footer = createFooter();

            body.appendChild(header);
            body.appendChild(postsContainer);
            body.appendChild(footer);

            function createHeader() {
                const header = document.createElement('div');
                Object.assign(header.style, {
                    textAlign: 'center',
                    color: 'white',
                    padding: '100px 0',
                    position: 'relative',
                });

                const logo = document.createElement('img');
                logo.src = 'dev.png';
                logo.alt = 'Amir Logo';
                Object.assign(logo.style, {
                    width: '50px',
                    position: 'absolute',
                    top: '10px',
                    left: '10px',
                });

                const h1 = document.createElement('h1');
                h1.textContent = 'Amir';

                const p = document.createElement('p');
                p.textContent = 'A student in Kenya exploring tech ideas';

                header.appendChild(logo);
                header.appendChild(h1);
                header.appendChild(p);

                return header;
            }

            function createPostsContainer() {
                const container = document.createElement('div');
                Object.assign(container.style, {
                    display: 'flex',
                    flexWrap: 'wrap',
                    justifyContent: 'center',
                    padding: '20px',
                });

                const post1 = createCard(
                    'assets/Screenshot_20240714-202609.jpg',
                    'SINGLE PARENT SELF CERTIFICATION',
                    'https://selfcert.tiiny.site',
                    'This is the description for the Single Parent Self Certification. Click the link below to download the document.'
                );

                const post2 = createCard(
                    'dev.jpg',
                    'SEMESTER TERM DATES',
                    'https://www.mediafire.com/file/rrvviaopycuxada/SEMESTER-TERM_DATES_FOR_THE_2024-2025_ACADEMIC_YEAR_APPROVED_BY_SENATE_%25281%2529_%25282%2529.pdf/file',
                    'This is the description for the Semester Term Dates. Click the link below to download the document.'
                );

                container.appendChild(post1);
                container.appendChild(post2);

                return container;
            }

            function createCard(imageSrc, title, link, descriptionText) {
                const card = document.createElement('div');
                Object.assign(card.style, {
                    width: '300px',
                    height: '400px',
                    margin: '20px',
                    perspective: '1000px',
                });

                const cardInner = document.createElement('div');
                Object.assign(cardInner.style, {
                    width: '100%',
                    height: '100%',
                    position: 'relative',
                    transformStyle: 'preserve-3d',
                    transition: 'transform 0.6s, scale 0.3s',
                });

                const cardFront = document.createElement('div');
                Object.assign(cardFront.style, {
                    width: '100%',
                    height: '100%',
                    position: 'absolute',
                    backfaceVisibility: 'hidden',
                    borderRadius: '10px',
                    overflow: 'hidden',
                    boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)',
                    backgroundColor: '#fff',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                });

                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = title;
                Object.assign(img.style, {
                    width: '100%',
                    height: 'auto',
                });

                cardFront.appendChild(img);

                const cardBack = document.createElement('div');
                Object.assign(cardBack.style, {
                    width: '100%',
                    height: '100%',
                    position: 'absolute',
                    backfaceVisibility: 'hidden',
                    borderRadius: '10px',
                    overflow: 'hidden',
                    boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    backdropFilter: 'blur(10px)',
                    border: '1px solid rgba(255, 255, 255, 0.2)',
                    color: 'white',
                    transform: 'rotateY(180deg)',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '20px',
                    textAlign: 'center',
                });

                const h2 = document.createElement('h2');
                h2.textContent = title;
                Object.assign(h2.style, {
                    fontFamily: '"Elephant", Arial, sans-serif',
                    margin: '0',
                });

                const p = document.createElement('p');
                p.textContent = descriptionText;

                const a = document.createElement('a');
                a.href = link;
                a.textContent = 'DOWNLOAD HERE';
                Object.assign(a.style, {
                    color: 'white',
                    textDecoration: 'none',
                    marginTop: '10px',
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    padding: '5px 10px',
                    borderRadius: '5px',
                    transition: 'background-color 0.3s',
                });

                a.addEventListener('mouseenter', () => {
                    a.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
                });
                a.addEventListener('mouseleave', () => {
                    a.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                });

                const cardFooter = document.createElement('div');
                Object.assign(cardFooter.style, {
                    position: 'absolute',
                    bottom: '10px',
                    width: '100%',
                    display: 'flex',
                    justifyContent: 'space-between',
                    padding: '0 20px',
                    fontSize: '12px',
                    color: 'rgba(255, 255, 255, 0.7)',
                });

                const author = document.createElement('span');
                author.textContent = 'Written by Ernest';

                const date = document.createElement('span');
                date.textContent = new Date().toLocaleDateString(); // Dynamic date

                cardFooter.appendChild(author);
                cardFooter.appendChild(date);

                cardBack.appendChild(h2);
                cardBack.appendChild(p);
                cardBack.appendChild(a);
                cardBack.appendChild(cardFooter);

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('mouseenter', () => {
                    cardInner.style.transform = 'rotateY(180deg) scale(0.95)';
                });
                card.addEventListener('mouseleave', () => {
                    cardInner.style.transform = 'rotateY(0deg) scale(1)';
                });

                return card;
            }

            function createFooter() {
                const footer = document.createElement('div');
                Object.assign(footer.style, {
                    backgroundColor: '#333',
                    color: 'white',
                    textAlign: 'center',
                    width: '100%',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    height: '80px',
                    padding: '10px 0',
                });

                const p = document.createElement('p');
                p.textContent = 'Amir Foundation';
                p.style.margin = '0';

                const button = document.createElement('button');
                button.textContent = 'Contact Me';
                Object.assign(button.style, {
                    padding: '10px 20px',
                    backgroundColor: '#4CAF50',
                    border: 'none',
                    color: 'white',
                    cursor: 'pointer',
                    fontSize: '16px',
                    borderRadius: '5px',
                    margin: '10px 0',
                });

                button.addEventListener('mouseenter', () => {
                    button.style.backgroundColor = '#45a049';
                });
                button.addEventListener('mouseleave', () => {
                    button.style.backgroundColor = '#4CAF50';
                });

                footer.appendChild(p);
                footer.appendChild(button);

                return footer;
            }
        });
    </script>
</body>
</html>
